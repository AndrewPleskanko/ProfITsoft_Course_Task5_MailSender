spring.mail.username=name
spring.mail.password=password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=false

spring.mail.properties.mail.smtp.starttls.enable=false
elasticsearch.address=localhost:9200

# kafka test config
spring.kafka.bootstrap-servers=localhost:9092
kafka.topic.email.service=emailTopic
spring.kafka.producer.value-serializer=\
  org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer=\
  org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=\
  com.profitsoft.mailsender.entity.EmailMessage

server.port=8086

spring.fixed.rate=5000
