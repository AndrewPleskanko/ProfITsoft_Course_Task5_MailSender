spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.properties.mail.smtp.auth=${MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}

elasticsearch.address=localhost:9200

spring.kafka.topic.email.service=user-deactivation
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=\
  org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.profitsoft.mailsender.entity.EmailMessage
spring.kafka.consumer.properties.spring.json.trusted.packages=com.profitsoft.mailsender.*

spring.kafka.bootstrap-servers=localhost:9092

server.port=8092
spring.fixed.rate=300000

